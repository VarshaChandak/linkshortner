<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Link Shortener</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #5e00ff, #ff0099);
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
  }

  header, footer {
    width: 100%;
    text-align: center;
    padding: 1rem 0;
    background: rgba(0, 0, 0, 0.25);
    border-radius: 12px;
    user-select: none;
    box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
  }

  header h1 {
    font-weight: 600;
    font-size: 2rem;
    letter-spacing: 1.5px;
  }
  footer p {
    font-weight: 400;
    font-size: 0.9rem;
    opacity: 0.8;
  }

  .container {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
  }

  .frame {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 2rem 3rem;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(255, 0, 150, 0.5);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }

  input[type="text"] {
    width: 100%;
    padding: 14px 20px;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    outline: none;
    margin-bottom: 1.5rem;
    background: rgba(255,255,255,0.2);
    color: #fff;
    font-weight: 500;
    box-shadow: inset 0 0 8px #ff33ccaa;
    transition: background-color 0.3s ease;
  }
  input[type="text"]::placeholder {
    color: #ffccffcc;
  }
  input[type="text"]:focus {
    background: rgba(255,255,255,0.35);
    box-shadow: 0 0 10px 2px #ff33cc;
  }

  button {
    background: linear-gradient(90deg, #ff33cc, #9900ff);
    border: none;
    padding: 14px 30px;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 20px #ff33ccaa;
    transition: all 0.3s ease;
    width: 100%;
  }
  button:hover,
  button:focus {
    background: linear-gradient(90deg, #9900ff, #ff33cc);
    box-shadow: 0 8px 30px #ff66ddcc;
    outline: none;
  }

  #shortUrl {
    margin-top: 1.5rem;
    font-size: 1.2rem;
    font-weight: 600;
    word-break: break-all;
    color: #ffd6f7;
  }

  /* Accessibility focus */
  button:focus-visible,
  input[type="text"]:focus-visible {
    outline: 3px solid #ff66dd;
    outline-offset: 3px;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .frame {
      padding: 1.5rem 2rem;
    }
    input[type="text"] {
      font-size: 1rem;
      padding: 12px 16px;
    }
    button {
      font-size: 1rem;
      padding: 12px 20px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Link Shortener</h1>
</header>

<div class="container">
  <div class="frame">
    <input type="text" id="longUrl" placeholder="Enter URL to shorten" aria-label="URL to shorten" />
    <button onclick="shortenLink()" aria-label="Shorten the URL">Shorten</button>
    <p id="shortUrl" role="region" aria-live="polite"></p>
  </div>
</div>

<footer>
  <p>&copy; 2024 Link Shortener. All rights reserved.</p>
</footer>

<script src="shortener.js"></script>
</body>
</html>
